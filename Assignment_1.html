<html>
    <head>
        <script>
            function reverseString(str) {
            var newString = "";
             for ( i = str.length - 1; i >= 0; i--) {
            newString += str[i];
             }
             return newString;
            }
       console.log( reverseString('hello'));
    </script>
    </head>
    <body>
        <h2>Reverse a string</h2>
    </body>
</html>
