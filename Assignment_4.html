<html>
    <head>
        <script>
            function vowel_Count(str)
            { 

            return str.replace(/[^aeiou]/g, "").length; 
            }

            console.log(vowel_Count("Sakshi pandya"));

        </script>
    </head>
    <body>
        counting number of vowel in string
    </body>
</html>
