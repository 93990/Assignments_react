<html>
    <head>
        <script>
                
           
                function isprime(n)
            {
                let prime = true;
                for(i =2;i< n;i++)
                {
                    if(n%2 ==0)
                    prime = false;
                    break
                }
                return prime;

            }
            str = '';
        
            for(j =2;j<100;j++)
            {
                if(isprime(j))
               // console.log(i);
               str = str + j;
            }
            console.log(str)
    </script>
    </head>
    <body>
        Displaying prime number
    </body>
</html>
