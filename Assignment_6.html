<html>
    <head>
        <script>
           function isPrime(val){


            for(var i=2; i < val; i++){
            if(val % i === 0){
                return false;
            }
            }
            return true;
            } 
            function sumPrimes(num) {
            var answer = 0;
             for(var i=2; i <= num; i++){   

                
                if(isPrime(i)){
                answer += i;
                }
            }
            return answer;
            }
            console.log(sumPrimes(1000));

                    </script>
    </head>
    <body>
        Adding Prime number 1-1000
    </body>
</html>
